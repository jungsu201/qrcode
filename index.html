<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Test</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <h1>Scan this QR Code with your App</h1>
    <div id="qrcode"></div>

   <h1></h1> <a href="https://qrcode.kimdoyoung.app/qrcode?token=abc123">링크로 이동</a></h1>

    <script>
        // 여기에 여러분의 앱이 처리할 Universal Link 또는 URL을 넣으세요.
        var url = "https://jungsu201.github.io/qrcode?name=json";
        
        // QR 코드를 생성할 div에 QR 코드를 생성합니다.
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 500,
            height: 500
        });
    </script>
</body>
</html>
